        <div id="map"></div>
    <script>
        
    function initMap() {
        var map = new google.maps.Map(
            document.getElementById('map'),
            {
                zoom: 9,
                center: {
                lat: -37.8136,
                lng: 144.9631
                }
            }
        );

        map.data.loadGeoJson('PSMA-suburbs.json');
        map.data.setStyle({
            fillColor: '#800080',
            strokeWeight: 1
        });
        var infoWindow = new google.maps.InfoWindow({
            content: '555'
        });

        map.data.addListener('mouseover', function(event){
            map.data.revertStyle();
            map.data.overrideStyle(event.feature, {strokeWeight: 3, fillColor: '#4d004d', fillOpacity: 0.7});
            infoWindow.setContent(event.feature.getProperty('name').toString());
            infoWindow.setPosition(event.latLng);
            infoWindow.open(map);
        });

        map.data.addListener('mouseout', function(event){
            map.data.revertStyle();
            infoWindow.close();
        })
    }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ZHe4DN8e7je8A0V55LrYegHTD9P5nPs&callback=initMap">
</script>
