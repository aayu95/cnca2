- name: get the uuid
  become: yes
  shell: curl http://localhost:5984/_uuids?count=1 | cut -d '"' -f 4
  register: uuid
  when: " 'Master' in {{ group_names }} "



- name: set the uuid for coordinator
  become: yes
  lineinfile: 
    dest: '{{ local }}'
    insertafter: '^\[couchdb\]$'
    line: 'uuid = {{ uuid.stdout }}'
  when: " 'Master' in {{ group_names }} "

- name: set the uuid for workers
  become: yes
  lineinfile: 
    dest: '{{ local }}'
    insertafter: '^\[couchdb\]$'
    line: 'uuid = {{ uuid.stdout }}'
  delegate_to: '{{ item }}'
  loop: "{{ groups['Workers'] }}"
  when: " 'Master' in {{ group_names }} "



- name: get the secret
  become: yes
  shell: curl http://localhost:5984/_uuids?count=1 | cut -d '"' -f 4
  register: sec
  when: " 'Master' in {{ group_names }} "


- name: set the secret for coordinator
  become: yes
  lineinfile: 
    dest: '{{ local }}'
    insertafter: '^\[couch_httpd_auth\]$'
    line: 'secret = {{ sec.stdout }}'
  when: " 'Master' in {{ group_names }} "

- name: set the secret when workers
  become: yes
  lineinfile: 
    dest: '{{ local }}'
    insertafter: '^\[couch_httpd_auth\]$'
    line: 'secret = {{ sec.stdout }}'
  delegate_to: '{{ item }}'
  loop: "{{ groups['Workers'] }}"
  when: " 'Master' in {{ group_names }} "

