- name: wait command
  become: yes 
  wait_for:
    timeout: 10 
  when: " 'Master' in {{ group_names }} "

- name: restart the service master
  become: yes
  retries: 5
  delay: 4
  systemd:
    state: restarted
    daemon_reload: yes
    name: couchdb
  when: " 'Master' in {{ group_names }} "

- name: restart the service
  become: yes
  retries: 5
  delay: 4
  systemd:
    state: restarted
    daemon_reload: yes
    name: couchdb
  delegate_to: '{{ item }}'
  loop: "{{ groups['Workers'] }}"
  when: " 'Master' in {{ group_names }} "


